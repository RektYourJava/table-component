<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
    <link href="table.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="table.js"></script>
</head>

<body>
    <div class="containers">
        <div id="left-div">
            <table id="left-table">
                <thead>
                </thead>
                <tbody data-opposite-side="right">
                </tbody>
            </table>
        </div>
        <div id="right-div">
            <table id="right-table">
                <thead>
                    <TR>
                        <TH COLSPAN=5 class="col-1"><span>Columns</span></TH>
                    </TR>
                    <tr>
                        <th data-column="1"><span>Column 1</span>
                            <div data-id="6" class="resize-border"></div>
                        </th>
                        <th data-column="2"><span>Column 2</span>
                            <div data-id="7" class="resize-border"></div>
                        </th>
                        <th data-column="3"><span>Column 3</span>
                            <div data-id="8" class="resize-border"></div>
                        </th>
                        <th data-column="4"><span>Column 4</span>
                            <div data-id="9" class="resize-border"></div>
                        </th>
                        <th data-column="5"><span>Column 5</span>
                            <div data-id="10" class="resize-border"></div>
                        </th>
                    </tr>
                </thead>
                <tbody data-opposite-side="left">
                </tbody>
            </table>
        </div>
        <div id="scroll-container">
            <div id="scrollbar">
            </div>
        </div>
    </div>
    <div class="resize-vertical-bar"></div>
</body>

</html>
